#日志配置
logging.config=classpath:logback.xml
logging.path=log
#打印sql
logging.level.com.xu=debug

#spring.thymeleaf.prefix=/templates/
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.encoding=utf-8
#spring.thymeleaf.content-type=text/html

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#springboot上传文件大小设置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=100MB


spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibername.dialect=org.hibernate.dialect.MYSQL5Dialect
